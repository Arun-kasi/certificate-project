<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPTIKA Student Chapter | Aditya University</title>

  <style>
    /* ===== Base Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== Full Background Banner ===== */
    body {
      height: 100vh;
      width: 100%;
      background-image: url('optisnap.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    /* ===== Overlay Gradient for better text visibility ===== */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    /* ===== Main Heading ===== */
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #e8fbff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      z-index: 1;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff; }
      to { text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff; }
    }

    /* ===== Sub Heading ===== */
    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #baf7ff;
      margin-top: 8px;
      z-index: 1;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    /* ===== Card Box ===== */
    .card {
      margin-top: 60px;
      padding: 35px 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.25);
      width: 90%;
      max-width: 420px;
      z-index: 1;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #dffeff;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c3ff, #00ffd5);
      color: #002233;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #00ffd5, #00c3ff);
    }

    .message {
      margin-top: 12px;
      font-size: 1rem;
      color: #baf8ff;
      min-height: 24px;
    }

    /* ===== Hidden Name Section ===== */
    #nameField {
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Footer ===== */
    footer {
      position: absolute;
      bottom: 20px;
      color: #bffaff;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      z-index: 1;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1rem; }
      .card { padding: 25px; }
    }
  </style>
</head>
<body>

  <!-- Titles -->
  <h1>OPTIKA Student Chapter - Aditya University, Surampalem</h1>
  <h2>Official OPTICA</h2>

  <!-- Card Section -->
  <div class="card">
    <label for="roll">Enter your Roll Number</label>
    <input type="text" id="roll" placeholder="e.g. 21ECE001" />
    <button id="checkBtn">Check</button>

    <div class="message" id="msg"></div>

    <div id="nameField">
      <label for="name">Please enter your name to get your participation certificate</label>
      <input type="text" id="name" placeholder="Enter your full name" />
      <button id="generateBtn">Generate Certificate</button>
    </div>
  </div>

  <footer>Â© Official OPTICA</footer>

  <script>
    // Sample participant list (will be replaced with your Excel data)
    const participants = ['21ECE001', '21ECE002', '21ECE003'];

    const rollInput = document.getElementById('roll');
    const nameField = document.getElementById('nameField');
    const msg = document.getElementById('msg');

    document.getElementById('checkBtn').addEventListener('click', () => {
      const roll = rollInput.value.trim().toUpperCase();
      if (!roll) {
        msg.textContent = "Please enter your Roll Number.";
        nameField.style.display = "none";
        return;
      }

      if (participants.includes(roll)) {
        msg.textContent = "Roll number found!";
        nameField.style.display = "block";
      } else {
        msg.textContent = "You are not participated in the competition.";
        nameField.style.display = "none";
      }
    });
  </script>
</body>
</html>
